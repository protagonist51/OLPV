
<div class="container">
	
		<div class="row">
			<div class="col-lg-7">  
				<div class="panel panel-default">
					<div class="panel-heading"><h4><span style="color:red">WELCOME &nbsp; </span>{{detailsforuser[0].fullName | uppercase}}</h4></div>
					 
				</div>
				<input type="button" class="btn btn-default" data-ng-click="Logout()" value="Log-out">
					
				<table class="table table-hover">
		 			<thead>
		 				 <tr>
		 				 		<th>Id</th>
		 	 				 <th>ServiceId</th>
      			 			<th>ServiceName</th>
      						 <th>Status</th>
      						
		 					 </tr>
		 			</thead>
					 <tbody>
		 				 <tr data-ng-repeat="detail in detailsforuser |filter:{ status.statusName: '!Closed' } ">
		 					<td><B><span style="color:black">{{detail.id  }}</span></B> </td>
		 	 				<td><span style="color:black"><B>{{detail.serviceType.serviceId}}</B></span></td>
		 	 				<td><span style="color:black"><B>{{detail.serviceType.serviceName}}</B></span></td>
		 	 				<td><span style="color:blue"><B>{{detail.status.status}}</B></span></td>
		 	 				<td><input type="button" class="btn btn-success" data-ng-click="viewdetails(detail.id)" value="View"></td>
				 		 </tr> 
		 
		 			</tbody>
	
				</table>
				
			</div>
		</div>	
	
</div>
